<div class="row thm-container">
  <div ng-repeat="img in locationImageFeed" class="col-xs-12 col-sm-6 col-md-3">
    <a href="{{img.sourceLink}}" target="_blank" class="thumbnail">
      <img ng-src="{{img.img}}" alt="{{img.user.screen_name}}">
    </a>
  </div>
  <pre ng-hide="true">{{locationImageFeed | json}}</pre>
</div>
