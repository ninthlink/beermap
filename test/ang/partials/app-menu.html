	<div class="container-fluid">
		<div class="navbar-header" ng-click="menu.toggleMenu()">
			<h4 class="clickable"><i class="glyphicon glyphicon-cog"></i> Settings</h4>
		</div>
		<ul class="nav navbar-nav">

			</li>
		</ul>
	</div>
</nav>
