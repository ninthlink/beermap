<!-- APP header -->

<nav class="navbar navbar-default navbar-fixed-top main-nav" roll="navigation">
	<div class="container-fluid">

			<!-- Menu Hamburder - float left -->
			<ul class="nav navbar-nav navbar-left">
				<li>
					<a ng-hide="onlocation">
						<span class="header-menu-icon clickable fa fa-reorder" ng-click="menu.toggleMenu()"></span>
					</a>
					<a href="#/home" class="clickable" ui-sref="home" ng-show="onlocation">
						<span class="header-menu-icon fa fa-arrow-left"></span>
					</a>
				</li>
			</ul>

			<!-- Header text / icon whatever - centered -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home" ng-hide="locationData">
					Beer Maps
				</a>
				<a class="navbar-brand" href="#/location/{{locationData.id}}" ng-show="locationData">
					{{locationData.name}}
				</a>
			</div>

			<!-- Search / Filter Form - float right -->

			<!-- Layout / overlay action could be cleaned up a bit more -->
			
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a class="clickable" ng-click="showSearch = !showSearch">
						<i class="fa fa-search" ng-hide="showSearch"></i>
						<i class="fa fa-close" ng-show="showSearch"></i>
					</a>
				</li>
			</ul>
			<form class="navbar-form navbar-right" role="search" ng-controller="mainCtrl" ng-show="showSearch">
					<input type="text" ng-model="searched" placeholder="Search" typeahead="marker.name as marker.fullName for marker in markers | filter:{fullNameSearch:$viewValue} | limitTo: 20" typeahead-on-select="searchFor($item,$model,$label); searched = '';" class="form-control">
			</form>


	</div>
</nav>
