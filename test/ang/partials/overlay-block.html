<!-- OVERLAY container -->

<div ng-show="showOverlay" class="container-fluid overlay-container {{overlayclass}}" ng-init="locationDatas.selected=0">
	<!-- HEADER -->
	<div class="page-header">
		<ng-include src="'partials/overlay-header.html'"></ng-include>
	</div>

	<!-- BODY -->

	<tabset justified="true" type="pills">

		<tab heading="Feed">
			<tab-heading>
				<i class="glyphicon glyphicon-th-list"></i> Feed
			</tab-heading>
			<div class="row">
				<div class="col-md-12">
					<ng-include src="'partials/overlay-block-feed_tab.html'"></ng-include>
				</div>
			</div>
		</tab>

		<tab heading="Images">
			<tab-heading>
				<i class="glyphicon glyphicon-camera"></i> Images
			</tab-heading>
			<div class="row">
				<div class="col-md-12">
					<ng-include src="'partials/overlay-block-pics_tab.html'"></ng-include>
				</div>
			</div>
		</tab>

		<tab heading="Info">
			<tab-heading>
				<i class="glyphicon glyphicon-info-sign"></i> Info
			</tab-heading>
			<div class="row">
				<div class="col-md-12">
					<ng-include src="'partials/overlay-block-info_tab.html'"></ng-include>
				</div>
			</div>
		</tab>

	</tabset>


</div>
