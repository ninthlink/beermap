<!-- MAP container -->
<div class="map-wrap">
	<div class="map-container {{mapclass}}">
		<ui-gmap-google-map bounds="map.bounds" options="options" styles="styles" draggable="true" center="map.center" zoom="map.zoom" control="map.control">
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events="clickEventsObject" click="'onClick'" control="map.markerControl"></ui-gmap-markers>
			<ui-gmap-marker idKey="'myLocation'" icon="myDot" coords="myCoords"></ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
</div>
