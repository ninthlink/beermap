<!-- MAP container -->

<div class="row map-container {{mapclass}}">
	<div class="col-md-12">
		<ui-gmap-google-map bounds="map.bounds" options="options" styles="styles" draggable="true" center="map.center" zoom="map.zoom">
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="'onClick'"></ui-gmap-markers>
		</ui-gmap-google-map>
	</div>
</div>
