<!-- MAP container -->
<div class="map-wrap">
	<div class="map-container {{mapclass}}">
		<ui-gmap-google-map bounds="map.bounds" options="options" styles="styles" draggable="true" center="map.center" zoom="map.zoom" control="map.control">
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="'onClick'"></ui-gmap-markers>
		</ui-gmap-google-map>
	</div>
</div>
