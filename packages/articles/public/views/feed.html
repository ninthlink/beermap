<div class="row" data-ng-controller="ArticlesController" data-ng-init="loadFeed()">
  <div class="list-group">
    <div class="list-group-item text-center" ng-hide="newsLoaded">Loading News...</div>
    <div ng-repeat="news in newsFeed" class="list-group-item">
      <div class="media">
        <a class="pull-left clickable" ng-click="goBackToMap(news.author);">
          <img ng-src="{{news.author.twit.img}}" alt="{{news.author.name}}" style="width:32px;height:32px">
        </a>
        <div class="media-body">
          <p>
            <a class="pull-right clickable" ng-click="goBackToMap(news.author);"><small ng-hide="hideDistances">12 miles </small><span class="fa fa-chevron-right"></span></a>
            <a class="clickable" ng-click="goBackToMap(news.author);"><strong ng-bind-html="news.author.name"></strong></a> <small>&middot; <a ng-href="{{news.url}}" target="_blank" title="{{news.date}} via {{news.source}}" ng-bind-html="news.moment"></a></small><br />
            <span ng-bind-html="news.body"></span><br />
            <img ng-show="{{news.hasMedia}}" ng-src="{{news.img}}" alt="" class="media-img">
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
