<section data-ng-controller="ArticlesController" data-ng-init="loadFeed()">
  <div class="feed-container">
    <p class="text-center" ng-hide="newsLoaded">Loading News...</p>
    <div ng-repeat="news in newsFeed" class="feed-item">
      <div class="media">
        <a class="pull-left clickable" ng-click="goBackToMap(news.author);">
          <img ng-src="{{news.author.twit.img}}" alt="{{news.author.name}}" style="width:32px;height:32px">
        </a>
        <div ng-hide="hideDistances" class="pull-right">
          <br />
          <small><abbr class="distance" title="distance coming soon?">12 miles</abbr></small>
        </div>
        <div class="media-body">
          <p>
            <strong>{{news.author.nameFull}}</strong><br />
            <small>
              <span class="pull-left">
                <!--span class="fa fa-{{news.source}}"></span-->
                <span><abbr title="set timezone?!">{{news.date}}</abbr></span> via <a ng-href="{{news.url}}" target="_blank">{{news.source}}</a>
              </span>
            </small>
          </p>
        </div>
      </div>
      <div class="media-body">
          <img class="media-img" ng-src="{{news.img}}" ng-show="{{news.hasMedia}}" alt="">
        {{news.body}}
      </div>
    </div>
  </div>
</section>
