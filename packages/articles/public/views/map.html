<section data-ng-controller="ArticlesController" data-ng-init="mainmap()">
	<div class="map-container">
		<ui-gmap-google-map bounds="map.bounds" options="options" styles="styles" draggable="true" center="map.center" zoom="map.zoom" control="map.control">
			<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events="clickEventsObject" control="map.markerControl"></ui-gmap-markers>
		</ui-gmap-google-map>
	</div>
	<div class="place-overlay media" ng-show="highlightPlace">
		<!-- if this is showing, then highlightPlace = the place marker object that was clicked / shown -->
		<a class="pull-left clickable" href="#!" ng-click="goBackToMap(highlightPlace);">
      <img ng-src="{{highlightPlace.twit.img}}" alt="{{highlightPlace.name}}" style="width:32px;height:32px">
    </a>
    <div ng-hide="hideDistances" class="pull-right">
      <br />
      <small><abbr class="distance" title="distance coming soon?">12 miles</abbr></small>
    </div>
    <div class="media-body">
      <p>
        <strong>{{highlightPlace.nameFull}} <small>{{highlightPlace.sublocation}}</small></strong><br />
        <span>{{highlightPlace.fullAddr}}</span><br />
        <span ng-show="highlightPlace.chk.growlers" class="fa fa-beer" title="Growler fills available"></span> <span ng-show="highlightPlace.chk.fams" class="fa fa-child" title="Family-friendly"></span> <span ng-show="highlightPlace.chk.dogs" class="fa fa-paw" title="Dog friendly"></span> <span ng-show="highlightPlace.chk.trucks" class="fa fa-truck" title="Food trucks available"></span> <span ng-show="highlightPlace.chk.foods" class="fa fa-cutlery" title="Food service available"></span>
      </p>
    </div>
    <!--
    <div class="feed-container">
      <div ng-repeat="news in highlightPlace.newsFeed" class="feed-item">
        <div class="media">
          <div class="media-body">
            <p>
              <small>
                  <span><abbr title="{{news.date}}">{{news.moment}}</abbr></span> via <a ng-href="{{news.url}}" target="_blank">{{news.source}}</a>
              </small>
            </p>
          </div>
        </div>
        <div class="media-body">
            <img class="media-img" ng-src="{{news.img}}" ng-show="{{news.hasMedia}}" alt="">
          {{news.body}}
        </div>
      </div>
    </div>
	</div>

	<pre>showing {{markers.length}} places : the below are others that are missing some key location info...</pre>
	<pre>{{badMarkers | json}}</pre>
  -->
</section>
